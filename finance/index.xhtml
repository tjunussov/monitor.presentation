		<ui:report presentation="yes" id="penaltypdd" url="/api/reports/penaltypdd.html" title="Онлайн оплата штрафов за нарушение ПДД" sub="Кол-во принятых онлайн платежей по оплате штрафов за нарушение ПДД: В сравнений с предыдущими 2-мя неделями">
